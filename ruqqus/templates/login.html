<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign in to Ruqqus">
    <meta name="author" content="">

    <title>Ruqqus - the open, free-speech social platform</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e76eba0350.js" crossorigin="anonymous"></script>

    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js"
    integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
    crossorigin="anonymous"></script>

    <!-- Ruqqus CSS -->
    <link rel="stylesheet" href="/assets/style/main.css">

</head>

<body id="login">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top border-0">
        <div class="container-fluid">
            <button class="navbar-toggler d-none" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->

<div class="container-fluid position-absolute h-100 p-0">
    <div class="row no-gutters h-100">

        <div class="col-12 col-md-6 my-auto p-3">

            <div class="row justify-content-center">

                <div class="col-10 col-md-7">

                    <div class="text-center mb-5">
                        <a href="/" class="text-decoration-none"><span class="h3 text-primary">ruqqus</span></a>
                    </div>

                    <div id="login-form" class="">

                        <h1 class="h3 font-weight-normal text-center mb-5">Welcome back.</h1>

                        {% if failed %}
                        <div class="alert alert-danger alert-dismissible fade show d-flex my-3" role="alert">
                          <i class="fas fa-exclamation-circle text-lg my-auto"></i>
                          <div>
                          Incorrect username or password.
                          <br>
                          <a href="/forgot" class="alert-link">Forgot password?</a>
                          </div>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}

                    <form action="/login" method="post" class="mt-3">
			
			{% if redirect %}
			<input type="hidden" name="redirect" value="{{ redirect }}">
			{% endif %}

                        <label for="username" class="mt-3">Email Address</label>

                        <input class="form-control" id="username" aria-describedby="usernameHelp"
                        type="text" name="username" required="">

                        <label for="password" class="mt-3">Password</label>

                        <input class="form-control" id="password" aria-describedby="passwordHelp"
                        type="password" name="password" required="">

                        <small><a href="/forgot">Forgot password?</a></small>

                        <input class="btn btn-primary login w-100 mt-3" type="submit" value="Sign in">

                        <div class="text-center mt-5 mb-3">
                            <a href="/signup" class="text-muted text-small toggle-login">Don't have an
                                account? Create one today!</a>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

        <div class="col-12 col-md-6 d-none d-md-block">

            <div class="splash-wrapper">

                <div class="splash-overlay"></div>

                <h6 class="splash-text">
                    {{ i.text }}
                </h6>

                <img class="splash-img" src="{{ i.path }}"></img>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>


</body>

</html>
